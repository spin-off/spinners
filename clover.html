<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clover Spinner Example</title>
    <style>
        div.box { min-width: 100%; min-height: 100%; background: #f3f3f3; }
        .warpper {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div.round {
            width: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
        }
        div.round.rotate {
            -ms-transform: rotate(90deg); /* IE 9 */
            -webkit-transform: rotate(90deg); /* Chrome, Safari, Opera */
            transform: rotate(90deg);
        }
        div.round.blue { border: 20px solid blue; border-radius: 30px; }
        div.round.red { border: 20px solid red; border-radius: 30px; }
        div.spinner2 > .round {
            -ms-transform: rotate(45deg); /* IE 9 */
            -webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
            transform: rotate(45deg);
        }
        div.spinner2 > .round.rotate {
            -ms-transform: rotate(135deg); /* IE 9 */
            -webkit-transform: rotate(135deg); /* Chrome, Safari, Opera */
            transform: rotate(135deg);
        }
        div.dot {
            width: 0px;
            border: 20px solid red;
            border-radius: 30px;
            top: 50%;
            left: 50%;
            margin-left: 50px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="wrapper spinner1">
            <div class="round red"></div>
            <div class="round red rotate"></div>
        </div>
        <div class="wrapper spinner2">
            <div class="round blue"></div>
            <div class="round blue rotate"></div>
        </div>
        <div class="dot"></div>
    </div>
</body>
</html>
