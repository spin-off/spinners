<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square2:Spinner Example</title>
    <style>
        .box {
            width: 600px; height: 600px; position: relative; background: #e3e3e3; margin: 0 auto;
            -webkit-perspective: 100px;
            perspective: 100px;
        }
        .square { border: 4px solid black; position: absolute; top: 50%; left: 50%; }
        .square.big {
            width: 34px; height: 34px; margin-left: -17px; margin-top: -17px;
            animation-name: rotate1; animation-duration: 2s; animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        .square.small {
            width: 8px; height: 8px; margin-left: -4px; margin-top: -4px;
            animation-name: rotate2; animation-duration: 2s; animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        
        @keyframes rotate1 {
            0%   { transform: rotateY(0deg); }
            50%  { transform: rotateY(180deg); }
            100% { transform: rotateZ(180deg); }
        }
        @keyframes rotate2 {
            0%   { transform: rotateX(0deg); }
            50%  { transform: rotateX(180deg); }
            100% { transform: rotateZ(180deg); }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="square big"></div>
        <div class="square small"></div>
    </div>
</body>
</html>
