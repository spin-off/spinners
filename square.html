<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square:Spinner Example</title>
    <style>
        .wrapper {
            /*background: #e3e3e3;*/
            width: 500px;
            height: 500px;
            position: relative;
            margin: 0 auto;
        }
        .box {
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            overflow: auto;
            position: absolute;
            transform-origin: 50% 50%;
            opacity: 0.7;
        }
        .box.red {
            animation-name: spin-inner; animation-duration: 4s; animation-iteration-count: infinite;
            /*animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);*/
            animation-timing-function: ease-in-out;
        }
        .box.blue {
            animation-name: spin-outer; animation-duration: 4s; animation-iteration-count: infinite;
            /*animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);*/
            animation-timing-function: ease-in-out;
        }
        @keyframes spin-inner {
            0% {
                width: 50px;
                height: 50px;
                transform:rotate(0deg);
                margin-left: -25px;
                margin-top: -25px;
            }
            33% {
                width: 30px;
                height: 30px;
                transform:rotate(180deg);
                margin-left: -15px;
                margin-top: -15px;
            }
            66% {
                width: 50px;
                height: 50px;
                transform:rotate(360deg);
                margin-left: -25px;
                margin-top: -25px;
            }
            100% {
                width: 30px;
                height: 30px;
                transform:rotate(180deg);
                margin-left: -15px;
                margin-top: -15px;
            }
            /*100% {*/
                /*width: 50px;*/
                /*height: 50px;*/
                /*transform:rotate(0deg);*/
                /*margin-left: -25px;*/
                /*margin-top: -25px;*/
            /*}*/
        }
        @keyframes spin-outer {
            0% {
                width: 30px;
                height: 30px;
                transform:rotate(360deg);
                margin-left: -15px;
                margin-top: -15px;
            }
            33% {
                width: 50px;
                height: 50px;
                transform:rotate(180deg);
                margin-left: -25px;
                margin-top: -25px;
            }
            66% {
                width: 30px;
                height: 30px;
                transform:rotate(0deg);
                margin-left: -15px;
                margin-top: -15px;
            }
            100% {
                width: 50px;
                height: 50px;
                transform:rotate(180deg);
                margin-left: -25px;
                margin-top: -25px;
            }
            /*100% {*/
                /*width: 30px;*/
                /*height: 30px;*/
                /*transform:rotate(360deg);*/
                /*margin-left: -15px;*/
                /*margin-top: -15px;*/
            /*}*/
        }
        .blue { background: #e1445c; }
        .red { background: #a94aa8; }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box red"></div>
    <div class="box blue"></div>
</div>
</body>
</html>
